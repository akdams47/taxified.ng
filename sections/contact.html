<section class="contact" id="contact">
    <div class="container">
        <h2 class="section-title">Get In Touch</h2>
        <p class="contact-intro">Ready to get started? Reach out to us via WhatsApp for the fastest response, or send us an email.</p>

        <!-- Contact Image -->
        <div class="contact-image">
            <img src="https://images.pexels.com/photos/5669626/pexels-photo-5669626.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="Friendly African professional ready to assist" loading="lazy">
        </div>

        <!-- Contact Illustration (Hidden on mobile) -->
        <div class="contact-illustration">
            <svg viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Background circle -->
                <circle cx="150" cy="100" r="80" fill="url(#contactGrad)" opacity="0.08"/>

                <!-- Phone/device -->
                <rect x="115" y="40" width="70" height="120" rx="12" fill="white" stroke="#3B82F6" stroke-width="3"/>
                <rect x="125" y="55" width="50" height="80" rx="4" fill="#E0F2FE"/>

                <!-- Chat bubbles on phone -->
                <rect x="130" y="60" width="35" height="15" rx="6" fill="#3B82F6"/>
                <rect x="135" y="80" width="35" height="15" rx="6" fill="#60A5FA"/>
                <rect x="130" y="100" width="30" height="15" rx="6" fill="#3B82F6"/>

                <!-- Typing indicator -->
                <circle cx="140" cy="125" r="3" fill="#94A3B8"/>
                <circle cx="150" cy="125" r="3" fill="#94A3B8"/>
                <circle cx="160" cy="125" r="3" fill="#94A3B8"/>

                <!-- Phone button -->
                <circle cx="150" cy="150" r="6" stroke="#CBD5E1" stroke-width="2" fill="none"/>

                <!-- Floating notification badges -->
                <g class="notif-1">
                    <circle cx="60" cy="70" r="22" fill="white" stroke="#06B6D4" stroke-width="2" filter="url(#contactShadow)"/>
                    <path d="M50 70L60 65V75L70 70" fill="none" stroke="#06B6D4" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </g>

                <g class="notif-2">
                    <circle cx="240" cy="80" r="22" fill="white" stroke="#3B82F6" stroke-width="2" filter="url(#contactShadow)"/>
                    <path d="M230 80H250M230 75H245M230 85H248" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
                </g>

                <g class="notif-3">
                    <circle cx="90" cy="150" r="18" fill="#3B82F6" filter="url(#contactShadow)"/>
                    <path d="M82 150L88 156L98 146" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </g>

                <!-- Small decorative elements -->
                <circle cx="200" cy="50" r="5" fill="#60A5FA" opacity="0.5"/>
                <circle cx="70" cy="120" r="4" fill="#06B6D4" opacity="0.4"/>
                <circle cx="230" cy="140" r="6" fill="#3B82F6" opacity="0.3"/>

                <defs>
                    <linearGradient id="contactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#3B82F6"/>
                        <stop offset="100%" stop-color="#06B6D4"/>
                    </linearGradient>
                    <filter id="contactShadow" x="-20%" y="-20%" width="140%" height="140%">
                        <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.1"/>
                    </filter>
                </defs>
            </svg>
        </div>

        <div class="contact-grid">
            <a href="#" data-wa class="contact-card primary" target="_blank" rel="noopener" data-track="whatsapp-contact">
                <div class="contact-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                </div>
                <h3>WhatsApp</h3>
                <p>Chat with us instantly</p>
                <span class="contact-detail" data-config="contact.phone">+234 800 000 0000</span>
            </a>

            <a href="#" data-email="Inquiry - General" class="contact-card" data-track="email-contact">
                <div class="contact-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                </div>
                <h3>Email</h3>
                <p>Send us a message</p>
                <span class="contact-detail" data-config="contact.email">info@taxified.ng</span>
            </a>
        </div>

    </div>
</section>
