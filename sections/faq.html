<section class="faq" id="faq">
    <div class="container">
        <h2 class="section-title">Frequently Asked Questions</h2>

        <!-- FAQ Illustration -->
        <div class="faq-illustration">
            <svg viewBox="0 0 400 280" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Background -->
                <circle cx="200" cy="140" r="110" fill="url(#faqGrad)" opacity="0.08"/>

                <!-- Main question mark bubble -->
                <g class="question-main">
                    <circle cx="200" cy="130" r="70" fill="white" stroke="#3B82F6" stroke-width="3" filter="url(#faqShadow)"/>
                    <text x="200" y="155" text-anchor="middle" fill="#3B82F6" font-size="72" font-weight="700">?</text>
                </g>

                <!-- Floating question bubbles -->
                <g class="q-bubble-1">
                    <circle cx="80" cy="90" r="28" fill="white" stroke="#60A5FA" stroke-width="2" filter="url(#faqShadow)"/>
                    <text x="80" y="100" text-anchor="middle" fill="#60A5FA" font-size="28" font-weight="600">?</text>
                </g>

                <g class="q-bubble-2">
                    <circle cx="320" cy="80" r="24" fill="white" stroke="#06B6D4" stroke-width="2" filter="url(#faqShadow)"/>
                    <text x="320" y="90" text-anchor="middle" fill="#06B6D4" font-size="24" font-weight="600">?</text>
                </g>

                <g class="q-bubble-3">
                    <circle cx="100" cy="200" r="22" fill="#3B82F6" filter="url(#faqShadow)"/>
                    <text x="100" y="210" text-anchor="middle" fill="white" font-size="22" font-weight="600">?</text>
                </g>

                <g class="q-bubble-4">
                    <circle cx="300" cy="190" r="26" fill="white" stroke="#3B82F6" stroke-width="2" filter="url(#faqShadow)"/>
                    <text x="300" y="200" text-anchor="middle" fill="#3B82F6" font-size="26" font-weight="600">?</text>
                </g>

                <!-- Answer checkmarks -->
                <g class="answer-1">
                    <circle cx="340" cy="140" r="18" fill="#3B82F6" filter="url(#faqShadow)"/>
                    <path d="M332 140L338 146L350 134" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </g>

                <g class="answer-2">
                    <circle cx="60" cy="150" r="16" fill="#06B6D4" filter="url(#faqShadow)"/>
                    <path d="M52 150L58 156L68 146" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </g>

                <!-- Document/list icon -->
                <g class="doc-icon">
                    <rect x="155" y="210" width="90" height="60" rx="8" fill="white" stroke="#E0F2FE" stroke-width="2" filter="url(#faqShadow)"/>
                    <rect x="165" y="222" width="40" height="5" rx="2.5" fill="#60A5FA"/>
                    <rect x="165" y="232" width="60" height="4" rx="2" fill="#BFDBFE"/>
                    <rect x="165" y="242" width="50" height="4" rx="2" fill="#BFDBFE"/>
                    <rect x="165" y="252" width="55" height="4" rx="2" fill="#BFDBFE"/>
                    <circle cx="230" cy="250" r="10" fill="#3B82F6"/>
                    <path d="M225 250L229 254L236 247" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </g>

                <!-- Small decorative elements -->
                <circle cx="140" cy="60" r="6" fill="#60A5FA" opacity="0.5"/>
                <circle cx="270" cy="240" r="5" fill="#06B6D4" opacity="0.4"/>
                <circle cx="50" cy="120" r="4" fill="#3B82F6" opacity="0.3"/>
                <circle cx="350" cy="200" r="5" fill="#60A5FA" opacity="0.4"/>

                <defs>
                    <linearGradient id="faqGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#3B82F6"/>
                        <stop offset="100%" stop-color="#06B6D4"/>
                    </linearGradient>
                    <filter id="faqShadow" x="-20%" y="-20%" width="140%" height="140%">
                        <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.1"/>
                    </filter>
                </defs>
            </svg>
        </div>

        <div class="faq-list" id="faqList">
            <!-- FAQ items populated dynamically from faqconfig.js -->
        </div>
    </div>
</section>
