<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="300" fill="#2563eb" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#06b6d4" opacity="0.05"/>
  <circle cx="900" cy="100" r="150" fill="#2563eb" opacity="0.03"/>

  <!-- Accent line at top -->
  <rect x="0" y="0" width="1200" height="6" fill="url(#accentGradient)"/>

  <!-- Main content card -->
  <rect x="60" y="80" width="1080" height="470" rx="24" fill="#1e293b" opacity="0.6" filter="url(#shadow)"/>
  <rect x="60" y="80" width="1080" height="470" rx="24" fill="none" stroke="#334155" stroke-width="1"/>

  <!-- Logo/Brand section -->
  <g transform="translate(120, 140)">
    <!-- Logo icon (stylized T in a circle) -->
    <circle cx="40" cy="40" r="40" fill="url(#accentGradient)"/>
    <text x="40" y="55" font-family="Inter, Arial, sans-serif" font-size="40" font-weight="700" fill="white" text-anchor="middle">T</text>

    <!-- Brand name -->
    <text x="100" y="35" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="700" fill="white">Taxified</text>
    <text x="100" y="60" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="500" fill="#94a3b8">.ng</text>
  </g>

  <!-- Main headline -->
  <text x="120" y="280" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="700" fill="white">Tax Filing &amp; LLC Registration</text>
  <text x="120" y="340" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="700" fill="white">Made Simple in Nigeria</text>

  <!-- Tagline -->
  <text x="120" y="400" font-family="Inter, Arial, sans-serif" font-size="22" fill="#94a3b8">Expert compliance services so you can focus on growing your business</text>

  <!-- Feature badges -->
  <g transform="translate(120, 450)">
    <!-- Badge 1 -->
    <rect x="0" y="0" width="160" height="44" rx="22" fill="#2563eb" opacity="0.2"/>
    <rect x="0" y="0" width="160" height="44" rx="22" fill="none" stroke="#2563eb" stroke-width="1.5"/>
    <text x="80" y="28" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#60a5fa" text-anchor="middle">Tax Filing</text>

    <!-- Badge 2 -->
    <rect x="180" y="0" width="200" height="44" rx="22" fill="#06b6d4" opacity="0.2"/>
    <rect x="180" y="0" width="200" height="44" rx="22" fill="none" stroke="#06b6d4" stroke-width="1.5"/>
    <text x="280" y="28" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#22d3ee" text-anchor="middle">LLC Registration</text>

    <!-- Badge 3 -->
    <rect x="400" y="0" width="180" height="44" rx="22" fill="#8b5cf6" opacity="0.2"/>
    <rect x="400" y="0" width="180" height="44" rx="22" fill="none" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="490" y="28" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#a78bfa" text-anchor="middle">CAC Services</text>
  </g>

  <!-- Decorative elements on the right -->
  <g transform="translate(850, 200)" opacity="0.15">
    <!-- Document icon -->
    <rect x="0" y="0" width="120" height="150" rx="8" fill="none" stroke="#60a5fa" stroke-width="3"/>
    <line x1="25" y1="40" x2="95" y2="40" stroke="#60a5fa" stroke-width="3"/>
    <line x1="25" y1="65" x2="80" y2="65" stroke="#60a5fa" stroke-width="3"/>
    <line x1="25" y1="90" x2="70" y2="90" stroke="#60a5fa" stroke-width="3"/>
    <circle cx="90" cy="120" r="20" fill="none" stroke="#22d3ee" stroke-width="3"/>
    <path d="M85 120 L88 125 L98 112" fill="none" stroke="#22d3ee" stroke-width="3"/>
  </g>

  <!-- Stats section -->
  <g transform="translate(750, 430)">
    <text x="0" y="25" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="700" fill="#2563eb">500+</text>
    <text x="0" y="50" font-family="Inter, Arial, sans-serif" font-size="14" fill="#64748b">Clients Served</text>

    <text x="130" y="25" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="700" fill="#06b6d4">100%</text>
    <text x="130" y="50" font-family="Inter, Arial, sans-serif" font-size="14" fill="#64748b">Compliance Rate</text>
  </g>

  <!-- URL at bottom -->
  <text x="600" y="590" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="500" fill="#64748b" text-anchor="middle">taxified.ng</text>
</svg>
